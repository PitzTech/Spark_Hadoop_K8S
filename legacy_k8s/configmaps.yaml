apiVersion: v1
kind: ConfigMap
metadata:
  name: hadoop-config
  namespace: spark-hadoop
data:
  core-site.xml: |
    <?xml version="1.0" encoding="UTF-8"?>
    <?xml-stylesheet type="text/xsl" href="configuration.xsl"?>
